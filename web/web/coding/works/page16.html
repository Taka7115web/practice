        if (value == "all") {
        $(".item").show("1000");
        } else {

<style type="text/css">
  .wrapper {
    width: 100%;
    height: 100%;
    background-color: #fff;
    padding: 20px 0 70px;
    overflow: hidden;
  }

  .list {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .list li {
    width: 100px;
    padding: 6px 0 4px;
    margin: 0 10px;
    background-color: #eee;
    text-align: center;
    cursor: pointer;
  }

  .list li.active {
    background-color: #03a9f4;
    color: #fff;
  }

  .wrap {
    display: flex;
    flex-wrap: wrap;
    height: 100%;
    padding: 0 40px;
    overflow-y: scroll;
  }

  .item {
    position: relative;
    width: calc(100% / 3 - 10px);
    height: 210px;
    margin: 0 5px 10px;
  }

  .item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

</style>
